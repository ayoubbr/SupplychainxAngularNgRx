<header class="header">
  <div class="header-container">
    <div class="logo">
      <span class="logo-text">SupplyChainX</span>
    </div>

    <nav class="nav-menu" [class.open]="isMenuOpen">
      <a  routerLink="" class="nav-link">Accueil</a>
      <a routerLinkActive="active-link" routerLink="/procurement/dashboard" class="nav-link">Procurement</a>
      <a routerLinkActive="active-link" routerLink="/production/dashboard" class="nav-link">Production</a>
      <a routerLinkActive="active-link" routerLink="/delivery/dashboard" class="nav-link">Delivery</a>
    </nav>

    <div class="header-actions">


      <button class="theme-toggle" (click)="toggleTheme()"
              [attr.aria-label]="themeService.isDark() ? 'Switch to light mode' : 'Switch to dark mode'">
        @if (themeService.isDark()) {
          <!-- Sun Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        } @else {
          <!-- Moon Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        }
      </button>

      @if (!authService.currentUser()) {
        <a href="/login" class="btn-login">Connexion</a>
      } @else {
        <div class="user-menu">
          <a routerLink="/profile" class="profile-link">
            <span>{{ authService.currentUser()?.username?.charAt(0)?.toUpperCase() }}</span>
            {{ authService.currentUser()?.username }}
          </a>
          <button class="btn-logout" (click)="authService.logout()">Logout</button>
        </div>
      }

      <button class="menu-toggle" (click)="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>
</header>
