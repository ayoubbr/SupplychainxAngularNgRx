<div class="auth-container">
    <div class="auth-card glass-panel">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="glass-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" formControlName="username" placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName="password" placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-primary full-width" [disabled]="isLoading || loginForm.invalid">
                {{ isLoading ? 'Logging in...' : 'Sign In' }}
            </button>

            <div class="auth-footer">
                <p>Don't have an account? <a routerLink="/register">Register</a></p>
            </div>
        </form>
    </div>
</div>
